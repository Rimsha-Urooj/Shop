<html>
{% block content %}
<form action="" method="POST">

    {% csrf_token %}
    {{ form }}
    <input type="submit" name="Submit">
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}

{% endblock content %}

</html>
