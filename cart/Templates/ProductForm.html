<html>
{% block content %}
<h1>Add Product</h1>
<br>
<div class="form-group">
    <form action="" method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="Submit">
    </form>
</div>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}

{% endblock content %}

</html>
